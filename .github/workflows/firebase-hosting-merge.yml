name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - merge-master

jobs:

  build_and_deploy_client_app:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v2

      - name: ğŸ’¿ NodeJs set up
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: â­ Build Client app
        env:
          CI: false
          NODE_OPTIONS: '--max-old-space-size=8192'
          REACT_APP_FIREBASE_CONFIG: ${{ secrets.REACT_APP_FIREBASE_CONFIG }}
        run: |
          set -x
          npm ci
          npm run build
      - name: â†—ï¸ Archive client build artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build

      - name: â†™ï¸ Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build
          path: build

      - name: ğŸ‘€ Display structure of folder to deploy
        run: ls -R
        working-directory: build

      - name: ğŸš€ Deploy Client app to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_EER_TEAM_LANDING_PAGE }}'
          channelId: live
          projectId: eer-team-landing-page